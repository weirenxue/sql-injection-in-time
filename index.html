        <meta charset="UTF-8">

        <link rel="stylesheet" href="./plugin/bootstrap/css/bootstrap.min.css">
        <script src="./plugin/bootstrap/js/bootstrap.min.js"></script>
        <script src="./plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./plugin/highlight/github-gist.min.css">
        <script src="./plugin/highlight/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad()</script>

        
        <link rel="stylesheet" href="./mycss.css">
        <script src="./myjs.js"></script>
        <script src="https://kit.fontawesome.com/0fc7c91523.js" crossorigin="anonymous"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-0W9Q94E89P"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-0W9Q94E89P');

    <body>
        <a id="go-home" href="https://weirenxue.github.io/" target="_blank">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a id="manual" href="https://wrxuecslearn.blogspot.com/2020/11/sql-injection-sql.html" target="_blank">
            <i class="fas fa-file-alt"></i>
            <span>MANUAL</span>
        </a>
        <div class="container-fluid">
            <div class="sql-block">
                <h4>SQL HERE</h4>
                <textarea id="sql-syntax" rows="1"  placeholder="SELECT * FROM `Member` WHERE username = '@username'" style="width:100%"></textarea>
            </div>
            <div class="sql-block">
                <h4>PREVIEW</h4>
                <pre id="sql-preview"><code class="sql">SELECT * FROM `Member` WHERE username = '@username'</code></pre>
            </div>
            <div class="sql-block">
                <h4>AFTER INJECTION</h4>
                <pre id="sql-result"><code class="sql">SELECT * FROM `Member` WHERE username = '1' OR 1=1 -- Comment'</code></pre>
            </div>

            <div class="sql-block">
                <h4>PARAMETER SETTING</h4>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                        <th scope="col" style="width:5%">#</th>
                        <th scope="col" style="width:20%">Parameter Name</th>
                        <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-id="1">
                        <th scope="row">1</th>
                        <td><input class="param-name" type="text" placeholder="@username" style="width:100%"></td>
                        <td><input class="param-value" type="text" placeholder="1' OR 1=1 -- Comment" style="width:100%"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </body>
</html>
